<div class="page-container">
  <div class="search-section">
    <input type="text" placeholder="Pesquisar por nome..." [(ngModel)]="searchQuery" (input)="filterUsers()" />
  </div>

  <div class="content-section">
    <div class="card-list-container">
      <mat-card class="user-card" *ngFor="let user of filteredUsers">
        <mat-card-header>
          <div class="header">
            <div class="user-icon">ğŸ‘¤</div>
            <div>
              <div class="user-name">{{ user.name }}</div>
              <div class="user-username">{{ user.username }}</div>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content>
          <p>Email: {{ user.email }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openUserProfile(user)">Ver Perfil</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
